<html>
<head>
<title>JavaScriptSwitchCase</title>
</head>
<body>
<p id="demo"></p>


<script type="text/javascript">
var score=100;
var result;
switch (score){
//if break is not there it will go to next case
case 100:
	result="A1"; 
	//break;
case 90:
	result="very good";
	break;
case 60:
	result="good";
    break;
case 35:
	result="Ok";
	break;
default:
	result="unknown";
	
	
}

document.getElementById("demo").innerHTML=result;
</script>


</body>
</html>
